name: C++ Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Conan
      uses: jwidauer/setup-conan@v1

    - name: Install dependencies
      run: |
        conan remote add conan-center https://center.conan.io
        conan install nlohmann_json/3.9.1@ 
        conan install doctest/2.4.6@
      shell: bash

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: cmake -B build -S .
      shell: bash

    - name: Build
      run: cmake --build build
      shell: bash

    - name: Test
      run: ctest --test-dir build
      shell: bash
